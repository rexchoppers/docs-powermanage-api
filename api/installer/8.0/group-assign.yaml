post:
  summary: Assign panel to group
  description: |
    Assigns the panel to a group.
  tags:
    - Installer:8.0:Group
  parameters:
    - $ref: '../../../openapi.yaml#/components/parameters/UserTokenHeader'
    - $ref: '../../../openapi.yaml#/components/parameters/SessionTokenHeader'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: integer
              description: Group ID
          required: [id]
        example:
          id: 1
  responses:
    '200':
      description: Empty object on success
      content:
        application/json:
          schema:
            type: object
          example: {}
    '401':
      description: Unauthorized â€” missing or invalid User-Token
