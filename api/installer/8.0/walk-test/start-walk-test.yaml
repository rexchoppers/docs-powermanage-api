post:
  summary: Start Walk Test
  description: |
    Starts the walk test process on the panel.
  tags:
    - Installer:8.0:WalkTest
  parameters:
    - $ref: '../../../../openapi.yaml#/components/parameters/UserTokenHeader'
    - $ref: '../../../../openapi.yaml#/components/parameters/SessionTokenHeader'
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
          description: Empty object
        example: {}
  responses:
    '200':
      description: Walk test started; a process token is returned.
      content:
        application/json:
          schema:
            type: object
            properties:
              process_token:
                type: string
                description: Keep this token to check the status of the download
          example:
            process_token: "1814fa15-d9a5-11ef-8676-06640ee4c3d2"
    '401':
      description: Unauthorized â€” missing or invalid User-Token or Session-Token
