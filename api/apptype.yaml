get:
  summary: "Get App Types"
  description: "Retrieve the app types for Android and iOS platforms."
  tags:
    - REST
  responses:
    '200':
      description: Successful response
      content:
        application/json:
          example:
            apptype: ""
            android: "market://details?id=com.visonic.neo"
            ios: "itms-apps://itunes.apple.com/app/connectalarm/id1300525077"
