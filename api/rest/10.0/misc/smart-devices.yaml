get:
  summary: List smart devices
  description: |
    Returns basic smart device information.
  tags:
    - REST:10.0:Misc
  parameters:
    - $ref: '../../../../openapi.yaml#/components/parameters/UserTokenHeader'
    - $ref: '../../../../openapi.yaml#/components/parameters/SessionTokenHeader'
  responses:
    '200':
      description: A list of basic smart device information
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                partition:
                  type: integer
                indoor_temperature:
                  type: number
                  format: float
          example:
            - partition: 1
              indoor_temperature: 11.5
    '401':
      description: Unauthorized â€” missing or invalid User-Token or Session-Token
